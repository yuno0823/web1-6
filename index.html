
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/default.css">
  <title>おいしいカレーの作り方</title>
</head>
<body>
  <article id="main">
  <p>カレーはおいしいですね</p>
    <section class="curry_picture">
    <img src="SAWA_karesarada-thumb-autox1600-19149.jpg" alt="完成したカレー" width=300 class="photo">
    <dl class="explanation">
      <dt>種類：</dt><dd>ポークカレー[ごろごろしたじゃがいもとにんじん入り]</dd>
      <dt>辛さ：</dt><dd>３辛</dd>
       </dl>
      <table id="ingredient">
     <caption>カレーの材料</caption>
        <colgroup id="name">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
            </thead>
        <tbody>
      <tr><th>豚ブロック</th><td>300g</td><td>300円</td></tr>
      <tr><th>にんじん</th><td>1本</td></tr>
      <tr><th>じゃがいも</th><td>3個</td><td>400円</td></tr>
      <tr><th>カレー粉</th><td>1箱</td><td>300円</td></tr>
          </tbody>
          <tfoot>
           <tr><th>合計</th><td colspan="2">1000円</td></tr>
          </tfoot>
    </table>
      <input type="submit" value="ok" class="btn">
      <input type="reset" value="リセット" class="btn">
    </section>
        
        </article>
  </body>
</html>
